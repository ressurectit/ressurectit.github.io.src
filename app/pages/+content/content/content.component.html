<div class="flex-column flex-1">
    <div cdkMenuBar>
        @for(menuitem of menu(); track menuitem)
        {
            @if(menuitem.children?.length)
            {
                <ng-template #submenu>
                    <div class="example-menu" cdkMenu>
                        @for(submenuitem of menuitem.children; track submenuitem)
                        {
                            <button type="button" class="example-menu-item" cdkMenuItem>{{submenuitem.title}}</button>
                        }
                    </div>
                </ng-template>

                <button type="button" class="example-menu-bar-item" cdkMenuItem [cdkMenuTriggerFor]="submenu">{{menuitem?.title}}</button>
            }
            @else
            {
                <button type="button" class="example-menu-bar-item" cdkMenuItem>{{menuitem?.title}}</button>
            }
        }
    </div>

    <div class="flex-1"></div>
</div>
